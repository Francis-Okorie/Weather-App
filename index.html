<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-content">
            <div class="search-component">
                <div class="search-component-content">
                    <div class="search-input">
                        <input type="text" class="input-search" placeholder="Enter a City" spellcheck="false">
                    </div>
                    <div class="search-btn-main">
                        <button class="search-btn"><img src="images/search-heart.svg" alt=""></button>
                    </div>
                </div>
            </div>

            <div class="weather-img"></div>

            <div class="weather-value">
                <h1 class="temp"></h1>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
